name: PR Code Quality

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**/*.md"
      - "docs/**"
  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.x"
      - name: Install dependencies
        run: |
          uv sync --group test
          uv pip install -e ".[teleclass,sensorthings]"
      - name: Run unit tests
        run: |
          make test_github
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.x"
      - name: Install dependencies
        run: |
          uv sync --group lint
      - name: Run linting
        run: |
          make lint
      - name: Format after lint
        run: |
          make format
      - name: Add spellcheck
        run: |
          make spell_check
